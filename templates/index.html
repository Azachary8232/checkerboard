<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>

<h1 class="header" style="background-color: {{color1}}; color: {{color2}};">*** Checkerboard ***</h1> 
<div class="container">
    <table>
        <tbody>
            {% for i in range(row): %}
                <tr>
                    {% for j in range(col): %}    
                        {% if (i+j) % 2 == 0 %}
                            <td class="box1" style="background-color: {{color1}};"></td>
                        {% else %}
                            <td class="box2" style="background-color: {{color2}};"></td>
                        {% endif %}    
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>   



<script src="{{ url_for('static', filename= 'js/script.js') }}"></script>
</body>
</html>
